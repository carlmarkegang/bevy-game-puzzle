<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Traversal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .graph {
      position: relative;
      width: 600px;
      height: 400px;
    }
    .node {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .highlight {
      box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.8);
      transform: scale(1.2);
    }

  </style>
</head>
<body>

<div class="graph">
  <!-- Nodes -->
  <div class="node" id="node1" style="top: 50px; left: 0px;">A</div>
  <div class="node" id="node2" style="top: 50px; left: 100px;">B</div>
  <div class="node" id="node3" style="top: 150px; left: 100px;">C</div>
  <div class="node" id="node4" style="top: 50px; left: 200px;">D</div>
  <div class="node" id="node5" style="top: 50px; left: 300px;">E</div>
  <div class="node" id="node6" style="top: 50px; left: 400px;">F</div>
</div>

<script>
  // Graph traversal logic
  const nodes = {
    A: ["B", "C"],
    B: [],
    C: ["D"],
    D: ["E"],
    E: [],
    F: []
  };

  const nodeElements = {
    A: document.getElementById("node1"),
    B: document.getElementById("node2"),
    C: document.getElementById("node3"),
    D: document.getElementById("node4"),
    E: document.getElementById("node5"),
    F: document.getElementById("node6")
  };

  let visited = new Set();

  // Depth-First Search (DFS) traversal
  function dfs(node) {
    if (visited.has(node)) return;
    visited.add(node);
    
    // Light up the node
    nodeElements[node].classList.add("highlight");

    // Delay to visualize traversal
    setTimeout(() => {
      const neighbors = nodes[node];
      for (let neighbor of neighbors) {
        dfs(neighbor);
      }
    }, 1000); // Wait a bit before visiting next node
  }

  // Start the traversal from node A
  dfs("A");

</script>

</body>
</html>
